{% extends "base.html" %} {% block content %} {% load static %}

<body>


    <div class="album py-5 bg-dark">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <!-- ONE PROJECT -->
                {% for job in jobs.all %}

                <div class="col">
                    <div class="card shadow-sm">
                        <a href="{% url 'detail' job.id %}" class="btn my-2">
                            <img src="{{ job.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">{{ job.title }}</text></imc>
                        </a>
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </main>
    {% endblock %}
    <script src="{% static 'jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>


</body>

</html>
