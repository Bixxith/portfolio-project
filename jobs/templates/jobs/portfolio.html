{% extends "base.html" %} {% block content %} {% load static %}

<div class="album py-4 bg-black border">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <!-- ONE PROJECT -->
            {% for job in jobs.all %}

            <div class="col">
                <div class="card shadow-sm">

                    <a href="{% url 'detail' job.id %}" class="btn my-2">
                        <img src={% static 'defaultpic.jpg' %} class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <p x="50%" y="50%" fill="#eceeef" dy=".3em">{{ job.title }}</p>

                    </a>
                    <div class="card-body">
                        <p class="card-text">{{ job.summary }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
